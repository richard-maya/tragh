<!-- CONTACT FORM
================================================== -->
<section id="contact" class="hero d-flex align-items-center tragh-services">
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-12 col-md-8" id="left-side">
                <div class="row px-3">
                    <div class="col-12 col-md-8">
                        <form>
                            <div class="form-group">
                                <label for="name">Nombre *</label>
                                <input type="text" class="form-control" id="name" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="email">Correo *</label>
                                <input type="email" class="form-control" id="email" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="phone">Tel√©fono</label>
                                <input type="phone" class="form-control" id="phone" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="message">Mensaje *</label>
                                <textarea class="form-control" id="message" rows="3"></textarea>
                            </div>
                            <div class="row justify-content-end">
                                <button type="submit" class="btn btn-tragh hvr-grow mr-3">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4 d-flex align-items-end px-3 pb-5" id="right-side">
                <div>
                    <h1 class="mb-4">Contacto</h1>
                    <div class="row d-flex align-items-center">
                        <div class="col-md-3 text-center">
                            <i class="fas fa-map-marker fa-3x"></i>
                        </div>
                        <div class="col-md-9">
                            <a [href]="_is.info.map" target="_blank" rel="external">{{_is.info.address1}} <br>{{_is.info.address2}} <br>{{_is.info.zipCode}}, {{_is.info.country}}</a>
                        </div>
                    </div>
                    <div class="row d-flex align-items-center">
                        <div class="col-md-3 text-center">
                            <i class="fas fa-envelope fa-3x"></i>
                        </div>
                        <div class="col-md-9">
                            <a href="mailto:{{ _is.info.email }}">{{ _is.info.email }}</a>
                        </div>
                    </div>
                    <div class="row d-flex align-items-center">
                        <div class="col-md-3 text-center">
                            <i class="fas fa-phone fa-3x"></i>
                        </div>
                        <div class="col-md-9">
                            <a href="tel:{{_is.info.phone}}">{{_is.info.phone}}</a> <br>
                            <a href="tel:{{_is.info.cel}}">{{_is.info.cel}}</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
